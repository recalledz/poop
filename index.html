<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Idle Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="game-container">
    <!-- Tabs -->
    <nav id="main-tabs">
      <button class="tab-btn active" data-tab="poop">Poop</button>
      <button class="tab-btn" data-tab="tree">Poop Tree</button>
      <button class="tab-btn" data-tab="rebirth">Rebirth</button>
      <button class="tab-btn" data-tab="lab">Methane Lab</button>
      <button class="tab-btn" data-tab="combat">Combat</button>
      <button class="tab-btn" data-tab="terraform">Terraform</button>
    </nav>

    <!-- Tab Content -->
    <section id="tabs-content">
      
      <!-- Poop Tab -->
      <div id="tab-poop" class="tab-panel">
        
        <!-- A.a: progress bar toward 10^15 -->
        <div class="poop-header">
          <div id="poop-progress-container">
            <div id="poop-progress-bar"></div>
          </div>
        </div>

        <!-- poop main poop counter + defecate button -->
        <div class="poop-main">
          <section class="poop-focus-card" aria-labelledby="poop-focus-heading">
            <div class="poop-info">
              <h2 id="poop-focus-heading">Poop Reserve</h2>
              <div class="poop-totals">
                <div class="poopIcon" aria-hidden="true">ðŸ’©</div>
                <div class="poop-counts">
                  <div id="poopAmount" class="poop-amount">0</div>
                  <div id="poopPerSecond" class="poop-per-second">poop/second: 0</div>
                </div>
              </div>
              <button id="defecatebutton" class="primary-action">Defecate</button>
            </div>
          </section>

          <section class="plot-section" aria-labelledby="empty-plots-heading">
            <div class="section-heading">
              <h3 id="empty-plots-heading">Empty Plots</h3>
              <p>Invest in new restrooms to keep the poop flowing.</p>
            </div>
            <div id="spaces-grid" class="plot-grid"></div>
          </section>
        </div>
        <!-- A.h: side panel -->
        <aside id="poop-side-panel">
          <div id="currencies-panel">
            <!-- resource icons + amounts -->
          </div>
          <nav id="poop-mobile-tabs" role="tablist" aria-label="Poop management panels">
            <button
              type="button"
              class="poop-mobile-tab active"
              data-target="pooper-hiring"
              role="tab"
              id="poop-mobile-tab-hiring"
              aria-controls="pooper-hiring"
              aria-selected="true"
            >
              Hiring
            </button>
            <button
              type="button"
              class="poop-mobile-tab"
              data-target="pooper-list-section"
              role="tab"
              id="poop-mobile-tab-list"
              aria-controls="pooper-list-section"
              aria-selected="false"
            >
              Pooper List
            </button>
            <button
              type="button"
              class="poop-mobile-tab"
              data-target="upgrades-panel"
              role="tab"
              id="poop-mobile-tab-upgrades"
              aria-controls="upgrades-panel"
              aria-selected="false"
            >
              Upgrades
            </button>
          </nav>
          <div id="poop-mobile-panels" data-accordion-group>
            <details class="panel-accordion-item" data-accordion-item open>
              <summary class="panel-heading accordion-summary">
                <span>Pooper Hiring</span>
              </summary>
              <div
                id="pooper-hiring"
                class="panel-section accordion-content mobile-panel-active"
                data-mobile-panel
                role="tabpanel"
                aria-labelledby="poop-mobile-tab-hiring"
              >
                <!-- list of pooper types + available/total + buy button -->
              </div>
            </details>
            <details class="panel-accordion-item" data-accordion-item>
              <summary class="panel-heading accordion-summary">
                <span>Pooper List</span>
              </summary>
              <section
                id="pooper-list-section"
                class="panel-section accordion-content"
                data-mobile-panel
                role="tabpanel"
                aria-labelledby="poop-mobile-tab-list"
              >
                <div id="pooper-list-body" class="pooper-list" role="list">
                  <!-- dynamically populated -->
                </div>
              </section>
            </details>
            <details class="panel-accordion-item" data-accordion-item>
              <summary class="panel-heading accordion-summary">
                <span>Upgrades</span>
              </summary>
              <div
                id="upgrades-panel"
                class="accordion-content"
                data-mobile-panel
                role="tabpanel"
                aria-labelledby="poop-mobile-tab-upgrades"
              >
                <!-- upgrade icons (locked until milestones) -->
              </div>
            </details>
          </div>
        </aside>
      </div>
      <!-- Other tabs will go here -->
      <div id="tab-tree" class="tab-panel hidden"></div>
      <div id="tab-rebirth" class="tab-panel hidden"></div>
      <div id="tab-lab" class="tab-panel hidden"></div>
      <div id="tab-combat" class="tab-panel hidden"></div>
      <div id="tab-terraform" class="tab-panel hidden"></div>
    </section>
    
    <!-- Building menu (hidden by default) -->
    <div id="building-menu" class="hidden"></div>
  </div>
</body>
<script src="script.js"></script>

</html>
