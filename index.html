<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Idle Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="game-container">
    <!-- Tabs -->
    <nav id="main-tabs">
      <button class="tab-btn active" data-tab="poop">Poop</button>
      <button class="tab-btn" data-tab="tree">Poop Tree</button>
      <button class="tab-btn" data-tab="rebirth">Rebirth</button>
      <button class="tab-btn" data-tab="lab">Methane Lab</button>
      <button class="tab-btn" data-tab="combat">Combat</button>
      <button class="tab-btn" data-tab="terraform">Terraform</button>
    </nav>

    <!-- Tab Content -->
    <section id="tabs-content">
      
      <!-- Poop Tab -->
      <div id="tab-poop" class="tab-panel">
        
        <!-- A.a: progress bar toward 10^15 -->
        <div class="poop-header">
          <div id="poop-progress-container">
            <div id="poop-progress-bar"></div>
          </div>
        </div>

        <!-- poop main poop counter + defecate button -->
        <div class="poop-info">
          <div class="poop-info-card">
            <h2>poop:</h2>
            <p class="poop"></p>
            <div class="poopIcon">ðŸ’©</div>
            <div id="poopAmount">0</div>
            <div id="poopPerSecond">poop/second: 0</div>
            <button id="defecatebutton">defecate</button>
          </div>
        </div>
  
        <!-- main grid -->
        <div class="poop-main">
          <div id="spaces-grid">
          </div>
        </div>
        <!-- A.h: side panel -->
        <aside id="poop-side-panel">
          <div id="currencies-panel">
            <!-- resource icons + amounts -->
          </div>
          <nav id="poop-mobile-tabs" role="tablist" aria-label="Poop management panels">
            <button
              type="button"
              class="poop-mobile-tab active"
              data-target="pooper-hiring"
              role="tab"
              id="poop-mobile-tab-hiring"
              aria-controls="pooper-hiring"
              aria-selected="true"
            >
              Hiring
            </button>
            <button
              type="button"
              class="poop-mobile-tab"
              data-target="pooper-list-section"
              role="tab"
              id="poop-mobile-tab-list"
              aria-controls="pooper-list-section"
              aria-selected="false"
            >
              Pooper List
            </button>
            <button
              type="button"
              class="poop-mobile-tab"
              data-target="upgrades-panel"
              role="tab"
              id="poop-mobile-tab-upgrades"
              aria-controls="upgrades-panel"
              aria-selected="false"
            >
              Upgrades
            </button>
          </nav>
          <div id="poop-mobile-panels">
            <div id="poop-accordion" class="accordion" role="presentation">
              <section class="accordion-item" data-accordion-item>
                <h3 class="accordion-header">
                  <button
                    type="button"
                    class="accordion-trigger is-active"
                    data-target="pooper-hiring"
                    id="accordion-trigger-pooper-hiring"
                    aria-controls="pooper-hiring"
                    aria-expanded="true"
                  >
                    <span class="accordion-title">Pooper Hiring</span>
                    <span class="accordion-indicator" aria-hidden="true"></span>
                  </button>
                </h3>
                <div
                  id="pooper-hiring"
                  class="accordion-panel mobile-panel-active is-open"
                  data-accordion-panel
                  data-mobile-panel
                  role="tabpanel"
                  aria-labelledby="poop-mobile-tab-hiring accordion-trigger-pooper-hiring"
                  aria-hidden="false"
                  tabindex="0"
                >
                  <div class="accordion-panel-content panel-section" data-accordion-content>
                    <!-- list of pooper types + available/total + buy button -->
                  </div>
                </div>
              </section>
              <section class="accordion-item" data-accordion-item>
                <h3 class="accordion-header">
                  <button
                    type="button"
                    class="accordion-trigger"
                    data-target="pooper-list-section"
                    id="accordion-trigger-pooper-list"
                    aria-controls="pooper-list-section"
                    aria-expanded="false"
                  >
                    <span class="accordion-title">Pooper List</span>
                    <span class="accordion-indicator" aria-hidden="true"></span>
                  </button>
                </h3>
                <section
                  id="pooper-list-section"
                  class="accordion-panel"
                  data-accordion-panel
                  data-mobile-panel
                  role="tabpanel"
                  aria-labelledby="poop-mobile-tab-list accordion-trigger-pooper-list"
                  aria-hidden="true"
                  tabindex="-1"
                >
                  <div class="accordion-panel-content panel-section" data-accordion-content>
                    <div id="pooper-list-body" class="pooper-list" role="list">
                      <!-- dynamically populated -->
                    </div>
                  </div>
                </section>
              </section>
              <section class="accordion-item" data-accordion-item>
                <h3 class="accordion-header">
                  <button
                    type="button"
                    class="accordion-trigger"
                    data-target="upgrades-panel"
                    id="accordion-trigger-upgrades"
                    aria-controls="upgrades-panel"
                    aria-expanded="false"
                  >
                    <span class="accordion-title">Upgrades</span>
                    <span class="accordion-indicator" aria-hidden="true"></span>
                  </button>
                </h3>
                <div
                  id="upgrades-panel"
                  class="accordion-panel"
                  data-accordion-panel
                  data-mobile-panel
                  role="tabpanel"
                  aria-labelledby="poop-mobile-tab-upgrades accordion-trigger-upgrades"
                  aria-hidden="true"
                  tabindex="-1"
                >
                  <div class="accordion-panel-content panel-section" data-accordion-content>
                    <!-- upgrade icons (locked until milestones) -->
                  </div>
                </div>
              </section>
            </div>
          </div>
        </aside>
      </div>
      <!-- Other tabs will go here -->
      <div id="tab-tree" class="tab-panel hidden"></div>
      <div id="tab-rebirth" class="tab-panel hidden"></div>
      <div id="tab-lab" class="tab-panel hidden"></div>
      <div id="tab-combat" class="tab-panel hidden"></div>
      <div id="tab-terraform" class="tab-panel hidden"></div>
    </section>
    
    <!-- Building menu (hidden by default) -->
    <div id="building-menu" class="hidden"></div>
  </div>
</body>
<script src="script.js"></script>

</html>
